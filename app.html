<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFERA - AI Carousel Generator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; bg-color: #0f1419; color: #fff; }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .header p { opacity: 0.8; }
        .main { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .chat-section, .gallery-section { border: 1px solid #333; border-radius: 12px; padding: 25px; background: rgba(255,255,255,0.05); }
        .section-title { font-size: 1.3em; margin-bottom: 20px; font-weight: bold; }
        .input-group { margin-bottom: 15px; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #444; border-radius: 8px; background: rgba(0,0,0,0.3); color: #fff; font-family: inherit; }
        input:focus, textarea:focus { outline: none; border-color: #00d9ff; }
        button { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #fff; padding: 12px 25px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: all 0.3s; }
        button:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(102,126,234,0.4); }
        .messages { height: 400px; overflow-y: auto; margin-bottom: 20px; border: 1px solid #333; border-radius: 8px; padding: 15px; background: rgba(0,0,0,0.2); }
        .message { margin-bottom: 12px; padding: 10px; border-radius: 6px; }
        .message.user { background: rgba(102,126,234,0.3); text-align: right; }
        .message.ai { background: rgba(100,200,100,0.2); }
        .message.loading { background: rgba(255,200,0,0.2); font-style: italic; }
        .gallery { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .template-card { border: 1px solid #444; border-radius: 8px; overflow: hidden; cursor: pointer; transition: all 0.3s; background: rgba(0,0,0,0.3); }
        .template-card:hover { border-color: #00d9ff; box-shadow: 0 0 15px rgba(0,217,255,0.2); }
        .template-preview { width: 100%; height: 150px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .template-info { padding: 10px; }
        .export-btn { width: 100%; margin-top: 10px; }
        @media (max-width: 1024px) { .main { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¨ SFERA - AI Carousel Generator</h1>
            <p>Generate beautiful Instagram carousel templates with AI</p>
        </div>

        <div class="main">
            <div class="chat-section">
                <div class="section-title">ðŸ’¬ AI Chat</div>
                <div class="messages" id="messages"></div>
                <div class="input-group">
                    <textarea id="prompt" placeholder="Describe your carousel (e.g., 'minimal Instagram carousel for coffee brand'..." rows="3"></textarea>
                </div>
                <div class="input-group">
                    <select id="style" style="width: 100%; padding: 12px; border: 1px solid #444; border-radius: 8px; background: rgba(0,0,0,0.3); color: #fff;">
                        <option value="minimal">Minimal Style</option>
                        <option value="modern">Modern Style</option>
                        <option value="gradient">Gradient Style</option>
                    </select>
                </div>
                <button onclick="generateTemplate()">Generate Template âœ¨</button>
            </div>

            <div class="gallery-section">
                <div class="section-title">ðŸ“„ Generated Templates</div>
                <div class="gallery" id="gallery"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';
        let templates = [];

        async function generateTemplate() {
            const prompt = document.getElementById('prompt').value;
            const style = document.getElementById('style').value;
            
            if (!prompt.trim()) {
                alert('Please describe your carousel');
                return;
            }

            addMessage('user', prompt);
            addMessage('loading', 'Generating carousel template with AI...');

            try {
                const response = await fetch(`${API_URL}/templates/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt, style })
                });

                if (!response.ok) throw new Error('Generation failed');
                const template = await response.json();
                
                addMessage('ai', `âœ¨ Template generated! (${template.id})`);
                templates.push(template);
                displayTemplates();
                document.getElementById('prompt').value = '';
            } catch (error) {
                addMessage('ai', `âŒ Error: ${error.message}`);
            }
        }

        function addMessage(type, text) {
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            msg.textContent = text;
            document.getElementById('messages').appendChild(msg);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        }

        function displayTemplates() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = templates.map(t => `
                <div class="template-card">
                    <div class="template-preview">Template</div>
                    <div class="template-info">
                        <strong>${t.style}</strong>
                        <button class="export-btn" onclick="downloadTemplate('${t.id}')">Download</button>
                    </div>
                </div>
            `).join('');
        }

        function downloadTemplate(id) {
            const template = templates.find(t => t.id === id);
            if (template) {
                const blob = new Blob([template.html], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `carousel-${id}.html`;
                a.click();
            }
        }

        // Load templates on startup
        async function loadTemplates() {
            try {
                const response = await fetch(`${API_URL}/templates`);
                templates = await response.json();
                displayTemplates();
            } catch (error) {
                console.error('Failed to load templates:', error);
            }
        }

        loadTemplates();
    </script>
</body>
</html>
